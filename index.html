<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">
    <div id="app">
        <br>
        <h4>Autos en stock</h4>
        <button class="btn btn-link" v-on:click="consumirApi">Buscar</button>
        <hr>
        <div v-for="auto in Auto">
            Marca: {{auto.Nombre}}
            <br>
            Modelo: {{auto.Modelo}}
            <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
    var app = new Vue({
            el: '#app',
            data: {
                Auto: []
            },
            methods: {
                consumirApi: function () {
                    this.$http.get('C:\xampp\htdocs\examenfinal\api\Autos.php').then(function (respuesta) {
                        this.Auto = respuesta.body.data;
                    });
                }
            }
        });
</script>
</body>
</html>
